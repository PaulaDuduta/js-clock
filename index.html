<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>JS Clock</title>

  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <section>
    <div>
      <p class="localDay"></p>
      <p class="localDate"></p>
    </div>
    <p class="localTime"></p>
  </section>

  <div class='alarmTimeClock'>
    <input
      onchange="setAlarmTime(this.value)"
      type="datetime-local"
      name="alarmTime"
      title="Please insert date and time followed by AM/PM"
      data-hover="Please insert date and time followed by AM/PM"
    >
    <div class="controls">
      <button
        onclick="setAlarm()"
        class="button setAlarm"
      >Set alarm</button>
      <button
        onclick="clearAlarm()"
        class="button clearAlarm"
      >Clear alarm</button>
    </div>

  </div>
  <script src="app.js"></script>
</body>

</html>
